version: "3.9"
services:
  postgredb:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - lucysenglish
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-project_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redisdb:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: >
      redis-server
        --appendonly yes
        --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./redis/data:/data
    networks:
      - lucysenglish
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgredb:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redisdb:6379
    networks:
      - lucysenglish
    depends_on:
      postgredb:
        condition: service_healthy
      redisdb:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: /api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lucysenglish
    depends_on:
      - backend

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - lucysenglish
    depends_on:
      - backend
      - frontend
    environment:
      BACKEND_PORT: 3000

networks:
  lucysenglish:

volumes:
  caddy_data:
  caddy_config: